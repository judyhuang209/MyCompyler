<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>My Compiler 0.1</title>
    <!-- Style -->
    <style></style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>My Compiler 0.1</h1>
            <button class="btn btn-outline-secondary" type="button" id="c_lang" onclick="c_lang_slct()">C</button>
            <button class="btn btn-outline-secondary" type="button" id="cpp_lang" onclick="cpp_lang_slct()">C++</button>
            <button class="btn btn-outline-secondary" type="button" id="java_lang" onclick="java_lang_slct()">Java</button>
            <button class="btn btn-outline-secondary" type="button" id="py_lang" onclick="py_lang_slct()">Python</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form>
                    <label>Your code here:</label>
                    <!-- get the code -->
                    <textarea class="form-control" id="code_section" rows="13" onkeydown="insertTab(this, event);" autofocus></textarea>
                </form>
            </div>
            <div class="col-1">
                <br><br>
                <!-- show compiled result -->
                <button class="btn btn-primary" type="button" id="run_btn" onclick="show()">Run</button>
            </div>
            <div class="col-5">
                <form>
                    <label>Your Input here:</label>
                    <textarea class="form-control" id="input_section" rows="5" onkeydown="insertTab(this, event);"></textarea>
                </form>
                <fieldset>
                    <label>Your Output here:</label>
                    <textarea class="form-control" id="output_code" rows="6" disabled></textarea>
                </fieldset>
            </div>
            <div class="col-1">
                <br><br>
                <!-- show after run_btn clicked -->
                <button class="btn btn-success" type="button" id="run_btn" onclick="input()">Enter</button>
                <br><br><br><br><br><br>
                <button class="btn btn-primary" type="button" id="upload_btn" onclick="upload_file()">Upload</button>
                <br>
                <button class="btn btn-primary" type="button" id="download_btn" onclick="download_file()">Download</button>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
    // allowing to type TAB in the code_section
    function insertTab(o, e) {
        var kC = e.keyCode ? e.keyCode : e.charCode ? e.charCode : e.which;
        if (kC == 9 && !e.shiftKey && !e.ctrlKey && !e.altKey) {
            var oS = o.scrollTop;
            if (o.setSelectionRange) {
                var sS = o.selectionStart;
                var sE = o.selectionEnd;
                o.value = o.value.substring(0, sS) + "\t" + o.value.substr(sE);
                o.setSelectionRange(sS + 1, sS + 1);
                o.focus();
            } else if (o.createTextRange) {
                document.selection.createRange().text = "\t";
                e.returnValue = false;
            }
            o.scrollTop = oS;
            if (e.preventDefault) {
                e.preventDefault();
            }
            return false;
        }
        return true;
    }

    function show() {
        document.getElementById("output_code").value = document.getElementById("code_section").value;
    }

    function c_lang_slct(){
    	document.getElementById("code_section").value = "#include<stdio.h>\n\nint main(){\n\t\n}";
    	// flag C selected and prepare to compile in C
    }

    function cpp_lang_slct(){
    	document.getElementById("code_section").value = "#include<>";
    }
    </script>
</body>

</html>
